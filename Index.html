<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cost Prediction DSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin: 5px 0;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Food Cost Prediction</h2>
    <label for="income">Income ($):</label>
    <input type="number" id="income" placeholder="Enter income">
    
    <label for="family_size">Family Size:</label>
    <input type="number" id="family_size" placeholder="Enter family size">
    
    <button onclick="predictFoodCost()">Predict Food Cost</button>

    <div class="result" id="result"></div>
</div>

<script>
    function predictFoodCost() {
        // Get values from input fields
        var income = parseFloat(document.getElementById('income').value);
        var familySize = parseFloat(document.getElementById('family_size').value);

        // Check if the inputs are valid numbers
        if (isNaN(income) || isNaN(familySize) || income <= 0 || familySize <= 0) {
            document.getElementById('result').innerHTML = "Please enter valid values for Income and Family Size.";
            return;
        }

        // Regression coefficients from the model
        var intercept = -1.1183;
        var coefIncome = 0.1482;
        var coefFamilySize = 0.7931;

        // Calculate predicted food cost using the regression formula
        var foodCost = intercept + coefIncome * income + coefFamilySize * familySize;

        // Display the result
        document.getElementById('result').innerHTML = "Predicted Food Cost: $" + foodCost.toFixed(2);
    }
</script>

</body>
</html>
